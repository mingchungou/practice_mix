<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ajax - Signup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
        <style type="text/css">
            .alert {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container my-3">
            <div class="alert alert-success" role="alert">
                <strong>Well done!</strong> User is created.
            </div>
            <form onsubmit="return addUser()">
                <div class="form-group row">
                    <label for="name" class="col-sm-4 form-control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Write your name"
                            required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 form-control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Write your password"
                            required />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-4">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="../../../lib/jquery-3.2.0.min.js"></script>
        <script src="../../../lib/tether.min.js"></script>
        <script src="../../../lib/bootstrap.min.js"></script>
        <script type="text/javascript">
            /**
             * Function for adding new user.
             */
            function addUser() {
                var xhttp = new XMLHttpRequest(),
                    params = {
                        name: $("#name").val(),
                        password: $("#password").val()
                    };

                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        $(".alert-success").show(200);
                    }
                };

                xhttp.open("POST", "signup.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("params=" + JSON.stringify(params));
                return false;
            };
        </script>
    </body>
</html>
