            //Function for requesting the specific todo by id
            function showTodo(option) {
                if (option) {
                    var xhttp = new XMLHttpRequest();

                    xhttp.onreadystatechange = function() {
                        if (this.readyState === 4 && this.status === 200) {
                            document.getElementById("todo-item").innerHTML = this.responseText;
                        }
                    };

                    xhttp.open("GET", "getTodo.php?option=" + option, true);
                    xhttp.send();
                } else {
                    document.getElementById("todo-item").childNodes[0].remove();
                }
            }
        </script>
