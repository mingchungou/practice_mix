<div class="location-data">
    <span class="mr-3" ng-switch="$ctrl.editMode">
        <input ng-switch-when="true" type="{{fieldType}}" ng-model="$ctrl.fieldValue" />
        <span ng-switch-default>{{$ctrl.fieldValue}}</span>
    </span>
    <a ng-click="$ctrl.handleModeChange()">{{$ctrl.editMode ? "save" : "edit"}}</a>
    <p ng-if="$ctrl.editMode"><span class="px-1">|</span><a ng-click="$ctrl.reset()">reset</a></p>
</div>
