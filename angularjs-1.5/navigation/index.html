<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Angularjs - Navigation</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    </head>
    <body>
        <section class="main-content"
            ng-controller="mainController as $ctrl"
            ng-cloak>
            <header class="bg-inverse">
                <app-navbar selected="$ctrl.currentPath"></app-navbar>
            </header>
            <div class="container" ng-view></div>
        </section>

        <script src="../../lib/jquery-3.2.0.min.js"></script>
        <script src="../../lib/tether.min.js"></script>
        <script src="../../lib/bootstrap.min.js"></script>
        <script src="../../lib/angular-1.5.min.js"></script>
        <script src="../../lib/angular-route.min.js"></script>
        <script src="js/app.module.js"></script>
        <script src="js/controllers/app.controller.js"></script>
        <script src="js/components/home/home.component.js"></script>
        <script src="js/components/about/about.component.js"></script>
        <script src="js/components/service/service.component.js"></script>
        <script src="js/components/contact/contact.component.js"></script>
        <script src="js/components/protected/protected.component.js"></script>
        <script src="js/components/shared/navbar/navbar.component.js"></script>
    </body>
</html>
