<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sass</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="css/myStyle.css">
    </head>
    <body>
        <section class="quantify">
            <h1>Quantify query</h1>
            <div class="container">
                <h3>Container 1</h3>
                <p>Item 1.1</p>
                <p>Item 1.2</p>
            </div>
            <div class="container">
                <h3>Container 2</h3>
                <p>Item 2.1</p>
                <p>Item 2.2</p>
                <p>Item 2.3</p>
                <p>Item 2.4</p>
            </div>
            <div class="container">
                <h3>Container 3</h3>
                <p>Item 3.1</p>
                <p>Item 3.2</p>
                <p>Item 3.3</p>
            </div>
        </section>

        <section class="ifelse">
            <h1>@if and @else</h1>
            <div class="container"></div>
        </section>

        <section class="mapHasGet">
            <h1>map-has-key and map-get</h1>
        </section>

        <section class="mapMerge">
            <h1>map-merge</h1>
        </section>

        <section class="typeOf">
            <h1>type-of</h1>
            <div class="container"></div>
        </section>

        <section class="each">
            <h1>@each</h1>
            <ul>
                <li><i class="fa car"></i></li>
                <li><i class="fa battery-empty"></i></li>
                <li><i class="fa bed"></i></li>
                <li><i class="fa bicycle"></i></li>
            </ul>
        </section>
    </body>
</html>
